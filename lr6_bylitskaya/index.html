<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <table font-size="20px">
        <tr>
            <th class="cl1">1 элемент</th>
            <th class="cl1">2 элемент</th>
            <th class="cl1">3 элемент</th>
            <th class="cl1" onmouseover="this.style.color='yellow'">4 элемент</th>
            <th class="cl1" ondblclick="this.style.backgroundColor='red'">5 элемент</th>
            <th class="cl1" onclick="this.style.fontStyle='italic'">6 элемент</th>
        </tr>
    </table>  
    
    <button onclick="addNumber(1)">1</button>
    <button onclick="addNumber(2)">2</button>
    <button onclick="addNumber(3)">3</button>
    <button onclick="addNumber(4)">4</button>
    <button onclick="addNumber(5)">5</button>
    <br>
    <button onclick="showResult()">Результат</button>


    <h3 class="text" onmouseover="enlargeText()" onclick="resetText()">Я, Былицкая Елизавета, работаю с JS</h3>

    <script src="./script.js"></script>
</body>
</html>
