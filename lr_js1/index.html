<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS-ka</title>
</head>
<body>
    <table>
        <tr>
            <th class="cl1">
                1 элемент
            </th>
            <th class="cl1">
                2 элемент
            </th>
            <th class="cl1">
                3 элемент
            </th>

                4 элемент
            </th>
            <th class="cl1" ondblclick="this.style.backgroundColor='red'">
                5 элемент
            </th>
            <th class="cl1" onclick="this.style.fontStyle='italic'">
                6 элемент
            </th>
        </tr>
    </table>

    <button onclick="sumnumb(2)">2</button>
    <button onclick="sumnumb(3)">3</button>
    <button onclick="sumnumb(4)">4</button>
    <button onclick="sumnumb(5)">5</button><br>
    <button onclick="showResult()">Результат</button>
    <p id="text">Я, Костюк Кирилл, Какостиков Андрей, Тарасовец Егор, работаю с JS</p>
